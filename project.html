<html>
    <head>
        <!-- REGISTRATION FORM -->
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
          
    </head>
    <br>
    <body>
        
        <h1>JOB APPLICATION FORM!</h1>
        <hr/>
        <br>
        first name
        <h2><input type="text" id="first name" placeholder="enter ur first name"> </h2>
        <br>
        last name
        <h2><input type="text" id="last name " placeholder="enter ur last name"> </h2>
        <br>
        phone number 
        <h2><input type="text " id="mobile number" placeholder="enter phone number"></h2>
        <br>
        email
        <h2><input type="text" id="email" placeholder="enter ur email"></h2>
        <br>
        password
        <h2><input type ="password" id="password " placeholder="enter password"></h2>
         <br>
        confirm password
        <h2><input type ="password" id="confirm password" placeholder="confirm password"> </h2>
        <br>
        <select>
            <option value="city">city</option>
            <option value="delhi">delhi</option>
            <option value="hyderabad">hyderabad</option>
            <option value="chennai">chennai</option>
            <option value="bangalore">bangalore</option>
            <option value="mumbai">mumbai</option>
        </select>
        <br><br>

        <fieldset>
            <legend>programming language</legend>
            <input type="checkbox" id="python" >python
            <input type="checkbox" id="java">java
            <input type="checkbox" id="c++">c++

        </fieldset>
        <fieldset>
            <legend>gender</legend>
            <input type="radio" id="male">male
            <input type="radio" id="female">female
            <input type="radio" id="other">other
        </fieldset>
        <br>
        <div >
            <label for="comment">Type your skils here!</label><br>
            <textarea id="comment" name="comment" rows="4" cols="40" placeholder="enter ur skills here!"></textarea>
        </div>
        <input type ="submit" id ="submit"  > 

    </body>
</html>
